<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubmitPage</title>
</head>

<body>
    <h1>แบบกรอกข้อมูล</h1>
    <form align="left" action="/",method="post">
        <div>
            <label for="student_id">student_id</label>
            <input type="text" name="student_id" placeholder="ป้อนรหัสนิสิต" required id="student_id">
        </div>
        <div>
            <label for="firstname">firstname</label>
            <input type="text" name="firstname" placeholder="ป้อนชื่อ" required id="firstname">
        </div>
        <div>
            <label for="lastname">lastname</label>
            <input type="text" name="lastname" placeholder="ป้อนนามสกุล" required id="lastname">
        </div>
        <div>
            <label for="gender">gender</label>
            <input type="text" name="gender" placeholder="ป้อนเพศ" required id="gender">
        </div>
        <div>
            <button type="submit" id="btn">บันทึกข้อมูล</button>
        </div>
    </form>
</body>

</html>
